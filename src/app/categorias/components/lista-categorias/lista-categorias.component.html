<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="descripcion">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class=" row p-0">
  <div class="form-floating col">
    <input [(ngModel)]="nombreCategoria" type="text" class="form-control" id="floatingInput" placeholder="ingrese nombre de la categoria" maxlength="50">
    <label for="floatingInput">Crear Categoria</label>

  </div>
  <div class="col-auto  ">
    <button mat-raised-button (click)="nuevaCategoria()" color="primary" [mat-dialog-close]
      class="text-center mt-2">Agregar</button>
  </div>
</div>
